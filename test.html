<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Beispiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        article {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        div {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Startseite</a></li>
            <li><a href="#">Über uns</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Section 1</h2>
            <article>
                <h3>Artikel 1</h3>
                <p>Dies ist der Inhalt des Artikels.</p>
            </article>

            <article>
                <h3>Artikel 2</h3>
                <p>Noch mehr Inhalt für einen anderen Artikel.</p>
            </article>
        </section>

        <section>
            <h2>Section 2</h2>
            <div>
                <h3>Div Inhalt</h3>
                <p>Dies ist der Inhalt des Div-Elements.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Footer © 2024</p>
    </footer>

</body>
</html>
